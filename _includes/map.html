<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 70%; margin: 10; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 36.805554, lng: -75.973630},
    zoom: 10
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5yLTfXYU4K9AHkx1DofGzsQ6kx4RqVJE&callback=initMap">
    </script>
  </body>
</html>
